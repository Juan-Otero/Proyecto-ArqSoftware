<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 </head>
 <body>
    <br />
    <form class="row g-3">
        
        <div class="col-auto">   
          <input type="text" class="form-control" id="tarea" placeholder="Tarea">
        </div>
        <div class="col-auto">
            <input type="date" class="form-control" id="fecha" placeholder="fecha">
        </div>
        <div class="col-auto">
            <select class="form-select" aria-label="Default select example" id="prioridad">
                <option value="1">Alto</option>
                <option value="2">Medio</option>
                <option value="3">Bajo</option>
              </select>
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-primary mb-3" id="btnGuardar">Guardar</button>
          </div>
      </form>
<br/>
<br/>
<br/>
<br/>
    <table id="tabla" class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Descripcion</th>
            <th>Estado</th>
            <th>Prioridad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="list.js" > </script>
 </body>

 </html>
